<h1>Filtering and Utility operator examples</h1>
<button (click)="useFilter()">filter</button>
<button (click)="useFirst()">first</button>
<button (click)="useDistinctUntilChanged()">distinctUntilChanged</button>
<button (click)="useTake()">take</button>
<button (click)="useTakeUntil()">takeUntil</button>
<button (click)="useDebounceTime()">debounceTime</button>
<button (click)="useThrottleTime()">throttleTime</button>
<button (click)="useTap()">tap</button>
<button (click)="reset()" class="reset">reset values</button>

<div [hidden]="hideDataStream">
  Data stream: <span *ngFor="let value of dataStream">{{value}}, </span>
</div>

<div [hidden]="hideClickCounts">Total number of clicks events: {{clickCounts}}</div>
<div [hidden]="hideDescription">List of emitted values {{description}}</div>
<span *ngFor="let value of emittedValues"><span>{{value}}, </span></span>
